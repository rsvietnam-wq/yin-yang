<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yin Yang</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: "Arial Black", sans-serif;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 20px #fff, 0 0 40px #888;
    }

    .yin-yang {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(90deg, black 50%, white 50%);
      position: relative;
      animation: spin 10s linear infinite;
    }

    .yin-yang::before,
    .yin-yang::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    .yin-yang::before {
      top: 0;
      background: white;
      box-shadow: 0 100px 0 0 black;
    }

    .yin-yang::after {
      top: 0;
      background: radial-gradient(circle, black 25%, white 25%);
      box-shadow: 0 100px 0 0 white;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>TROC TEMPLE</h1>
  <div class="yin-yang"></div>
</body>
</html>
